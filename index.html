<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="h-top-row">
          <div class="search-container">
            <img src="img/magnifier.jpg" alt="Search Icon" class="search-icon"></img>
            <span class="search-bar">Search Bar</span>
          </div>
          <div class="user-container">
            <img src="img/bell.jpg" alt="Bell Icon" class="bell-icon">Bell</img>
            <img src="img/small-user-dp.jpg" alt="Small User DP" class="small-user-dp"></img>
            <span class="user-name">John Doe</span>
          </div>
        </div> <!-- /h-top-row -->
        <div class="h-bot-row">
          <div class="user-welcome-container">
            <img src="img/large-user-dp.jpg" alt="Large User DP" class="large-user-dp"></img>
            <span class="hello-text">Hi there,</span>
            <span class="large-user-name">John Doe (@John)</span>
          </div>
          <div class="buttons">
            <button class="btn btn-new">New</button>
            <button class="btn btn-upload">Upload</button>
            <button class="btn btn-share">Share</button>
          </div>
        </div> <!-- /h-bot-row -->
      </header>
      <nav>
        <div class="logo">
          <ul>
            <li>Dashboard</li>
          </ul>
        </div>
        <div class="nav-links-1">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div class="nav-links-2">
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </nav>
      <main></main>
    </div>
  </body>
</html>
